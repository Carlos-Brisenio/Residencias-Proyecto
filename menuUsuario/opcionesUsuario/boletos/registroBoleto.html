<!DOCTYPE html>
<html>
<head>
  <title>Compra de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .section {
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .form-group input {
      width: 300px;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    .button-container {
      text-align: right;
    }

    .form-row {
      display: flex;
    }
    .form-row .form-group {
      margin-right: 30px;
    }

  </style>
</head>
<body>
  <div class="section">
    <h2 class="section-title">Datos del Boleto</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="numero-boleto">Número de Boleto:</label>
        <input type="text" id="numero-boleto" name="numero-boleto">
      </div>
      <div class="form-group">
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp">
      </div>
      <div class="form-group">
        <label for="responsable">Responsable:</label>
        <input type="text" id="responsable" name="responsable" required>
      </div>

    </div>
    <div class="form-group">
      <label for="nombre_boleto">Nombre del Boleto:</label>
      <input type="text" id="nombre_boleto" name="nombre_boleto" required>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">Datos Domiciliarios</h2>
    <div class="form-row">
        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>
        <div class="form-group">
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>

        <div class="form-group">
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia" required>
        </div>
        <div class="form-group">
            <label for="colinda1">Calle Colinda 1:</label>
            <input type="text" id="colinda1" name="colinda1" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="colinda2">Calle Colinda 2:</label>
            <input type="text" id="colinda2" name="colinda2" required>
        </div>
        <div class="form-group">
            <label for="referencia">Referencia:</label>
            <input type="text" id="referencia" name="referencia" required>
        </div>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">Datos de Contacto</h2>
    <div class="form-row">
        <div class="form-group">
            <label for="telefono_casa">Teléfono de Casa:</label>
            <input type="text" id="telefono_casa" name="telefono_casa" required>
        </div>

        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
  </div>
</div>
  
  <div class="button-container">
    <button class="button">Comprar Boleto</button>
  </div>
</body>
</html>
